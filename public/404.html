<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 fallback for React Router (BrowserRouter)
      // Redirects to index.html, preserving the path
      var path = window.location.pathname.replace(/^\/language-playground/, "");
      var search = window.location.search || "";
      var hash = window.location.hash || "";
      var newUrl = "/language-playground/index.html?redirect=" + encodeURIComponent(path + search + hash);
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
